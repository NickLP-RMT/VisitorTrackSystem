    <input type="text" id="barcode" placeholder="Barcode" />

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycby_BsI2EPq19QnDwwWImSIznLlNP6CGdoBBEKshh4-7R8_tOubPnNeUo9uJyvZ7Y8QW/exec";

    async function submitBarcode() {
      const barcode = document.getElementById("barcode").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const scanner = document.getElementById("scanner").value.trim();
      const result = document.getElementById("result");
      result.textContent = "";

      if (!barcode || !quantity || !scanner) {

      const params = new URLSearchParams();

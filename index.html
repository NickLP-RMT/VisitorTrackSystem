<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ยืนยันผู้มาติดต่อ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ยืนยันการเข้าพบ</h2>
    <label for="staffId">กรอกรหัสพนักงาน</label>
    <input type="text" id="staffId" placeholder="เช่น EMP123" />
    <button onclick="submitConfirmation()">ยืนยัน</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get('card');

    async function submitConfirmation() {
      const staffId = document.getElementById("staffId").value.trim();
      const statusEl = document.getElementById("status");

      if (!cardId) {
        statusEl.textContent = "❌ ไม่พบรหัสบัตร (card ID)";
        return;
      }

      if (!staffId) {
        statusEl.textContent = "⚠️ กรุณากรอกรหัสพนักงาน";
        return;
      }

      statusEl.textContent = "⏳ กำลังส่งข้อมูล...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwRXLmweoQ3zwNAedbT-yc1u7rPG-oHOZC-tiNd5vZsQrqZw2S0M5lMggdyEiqZR0ZJ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cardId, staffId })
        });

        const result = await res.json();
        if (result.success) {
          statusEl.innerHTML = "✅ ยืนยันสำเร็จแล้ว ขอบคุณ!";
        } else {
          statusEl.innerHTML = "❌ เกิดข้อผิดพลาด: " + result.message;
        }
      } catch (error) {
        statusEl.innerHTML = "❌ ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้";
      }
    }
  </script>
</body>
</html>
